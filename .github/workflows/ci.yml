name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dir: ./backend/node_modules
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run type check
        working-directory: ./backend
        run: npm run typecheck
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  extension-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dir: ./extension/node_modules
      
      - name: Install dependencies
        working-directory: ./extension
        run: npm ci
      
      - name: Run type check
        working-directory: ./extension
        run: npm run typecheck
      
      - name: Run tests
        working-directory: ./extension
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [backend-test, extension-test]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
      
      - name: Build extension
        working-directory: ./extension
        run: |
          npm ci
          npm run build
